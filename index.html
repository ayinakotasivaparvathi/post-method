<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			text-align: center;
			padding: 18%;
			background:url("https://www.solidbackgrounds.com/images/2560x1440/2560x1440-deep-sky-blue-solid-color-background.jpg")fixed no-repeat;
			background-size:cover;		
		}
	</style>
</head>
<body>
	<p><input placeholder="enter data"id="data"/></p>
	<p><input placeholder="enter data"id="password"/></p>
	<button class="btn"onclick="data()">submit</button>
	<script type="text/javascript">
		
		function data(){
			var data=document.getElementById("data").value
			var password=document.getElementById("password").value
			console.log(data,password)
			fetch("http://localhost:3000/newData",{
			method:"POST",
			headers:{				
			"Content-Type":"application/json"
			},
			body:JSON.stringify({name:data,password:password})
		})
			.then((res)=>{
				console.log(res)
				if(res.status===200)
					alert("Registration successful")
			})
			.catch((err)=>{
				alert(err)
			})
		}


	</script>

</body>
</html>
